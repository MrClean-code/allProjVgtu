<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый Заказ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  <link rel="stylesheet" th:href="@{/css/normalize.css}">-->
    <!--  <link rel="stylesheet" th:href="@{/css/cart.css}">-->
</head>

<body>

<main>
    <table width=70% border=0 cellpadding=4 cellspacing=0 align=center class="table1">
        <form th:method="POST" th:action="@{/bmi}" th:object="${bmi}">
            <h2 style="text-align: center"><p>New Calc</p></h2>

            <tr>
                <td><label for="weight">Weight: </label></td>
                <td><input type="text" id="weight" th:field="*{weight}" maxlength=25 class=textfield></td>
            </tr>

            <tr>
                <td><label for="height">Height: </label></td>
                <td><input type="text" id="height" th:field="*{height}" maxlength=25 class=textfield></td>
            </tr>

            <tr>
                <td align="bottom">
                    <input align="bottom" type="submit" value="complete">
                </td>
            </tr>

        </form>
    </table>
</main>



</body>

</html>
